<!DOCTYPE html>
<html lang="en">

<head>
    <title>signup</title>
    <link rel="icon" href="../../project1blog/images/book_icon.jpg">

</head>

<body>
    <div>
        <h1>create your account</h1>
        <form>
            <label for="userid">create a user ID:</label>
            <input id="userid" type="text" placeholder="enter the username" required autofocus>
            <br>
            <br>
            <label for="firstname">first name</label>
            <input id="firstname" type="text" placeholder="enter the firstname" required>
            <br>
            <br>
            <label for="lastname">last name</label>
            <input id="lastname" type="text" placeholder="enter the last name" required>
            <br>
            <br>
            <label for="password">create a password</label>
            <input id="password" type="password" placeholder="enter the password" required>
            <br>
            <br>
            <label for="confirm">confirm password</label>
            <input id="confirm" type="password" placeholder="confirm password" required>
            <br>
            <br>
            <label for="number">phone number</label>
            <input id="number" type="number" placeholder="enter the number" required>
            <br>
            <br>
            <label for="email">Emaail id</label>
            <input id="email" type="mail" placeholder="enter your mail id" required>
            <br>
            <br>
            <label for="age">age</label>
            <input id="age" type="number" placeholder="age" required>
            <br>
            <br>
            <label for="dob">date of birth</label>
            <input id="dob" type="date" placeholder="dob" required>
            <br>
            <br>
            <label>gender</label>
            <label for="male">male</label>
            <input id="male" type="radio" required>
            <label for="female">female</label>
            <input id="female" type="radio" required>
            <br>
            <br>
            <label>marital status</label><br>
            <label for="married">married</label>
            <input id="married" type="radio" required>
            <label for="unmarried">unmarried</label>
            <input id="unmarried" type="radio" required>
            <br>
            <br>
            <label for="address">address</label>
            <input id="address" type="text" placeholder="" required>
            <br>
            <br>
            <label for="place">place</label>
            <input id="place" type="text" placeholder="" required>
            <br>
            <br>
            <label for="country">country</label>
            <select>
                <option>India</option>
                <option>US</option>
                <option>UK</option>
        
            </select>
            <br>
            <br><input id="" type="checkbox" required>
               <label>argree privacy policy</label>
               <br>
               <br>
               <button>signup</button>
               <br>
               <br>

               <a href="./index.html">already have an account?</a>
               
        </form>
    </div>
</body>

</html>
